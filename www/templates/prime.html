<ion-view>

    <!--PRIMER-->
    <div class="prime-view" ng-if="isPriming">
        
        <div class="study">
            <div class="study-content">
                <!--Image-->
                <div class="study-img">
                    <img ng-if="!inRegion" class="animated fadeIn" src="https://media.giphy.com/media/3o6Zt422Mkju2mZlPq/giphy.gif" />
                    <img ng-if="inRegion" class="animated fadeIn" ng-src="{{condition.primer.image}}" />
                </div>
                <!--Action Button-->
                <div class="study-action padding">
                    <button ng-disabled="isDisabled" 
                            ng-click="showCoupon()" 
                            class="button button-block button-balanced animated bounceIn">
                        RELISH IT
                    </button>
                </div>
                <!--Text-->
                <div class="animated fadeIn">
                    <div class="study-title padding">
                        <p>{{condition.primer.title}}</p>
                    </div>
                    <div class="study-text padding">
                        <p>{{condition.primer.description}}</p>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--COUPON-->
    <div class="coupon-view" ng-if="!isPriming">
        
        <div class="study">
            <div class="study-content">
                <!--Image-->
                <div class="study-img flex-center-container">
                    <qrcode class="animated fadeIn" data="{{condition.coupon.code}}" size="{{width}}"></qrcode>
                </div>

                <!--Text-->
                <div class="animated fadeIn">
                    <div class="study-title padding">
                        <p>{{condition.coupon.title}}</p>
                    </div>
                    <div class="study-text padding">
                        <p>{{condition.coupon.description}}</p>
                    </div>
                </div>

                <!--Action Button-->
                <div class="flex-center-container study-action-close padding">
                    <button ng-click="reset()" 
                            class="animated bounceIn button button-large button-icon icon ion-close-circled">
                    </button>
                </div>
            </div>
        </div>

    </div>

</ion-view>
