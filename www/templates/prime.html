<ion-view cache-view="false" hide-nav-bar="true" hide-back-button="true" can-swipe-back="false">

    <a ui-sref="settings" class="button button-icon icon ion-gear-a" style="position:absolute; top:15px;right:15px; color:white;"></a>

    <!--PRIMER-->
    
    <div class="study">
        <div class="study-content">
            
            <!--Image-->
            <div class="study-img">
                <div class="invalid" ng-show="state == 0">
                    <img ng-class="{animated: state==0, swing: state==0}" src="img/Bag@3x.png" />
                    <img ng-show="state == 0" src="img/Shadow@3x.png" />
                </div>
                <div class="prime" ng-show="state == 1">
                    <img ng-src="{{condition.primer.image}}" />
                </div>
            </div>
            
            <!--Action Button-->
            <div class="study-action padding">
                <button ng-disabled="disableActionPrompt"
                        ng-click="claim()"
                        class="button button-block button-balanced animated bounceIn">
                    <span>{{ actionPrompt }}</span>
                </button>
            </div>

            <!--Text-->
            <div class="study-text-content">
                <div class="study-text padding">
                    <h3>{{detailsTitle}}</h3>
                    <p>{{detailsDescription}}</p>
                </div>
            </div>

        </div>
    </div>

</ion-view>
